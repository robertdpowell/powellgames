<header>
    <nav class="nav">
    {% for item in site.data.settings.menu %}
      <a class="link" href="{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
  <h1 class="title"><span class="span">{{ site.data.settings.title }}</span></h1>
  <h4 class="description">{{ site.data.settings.description }}</h4>

</header>
